<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>

<img class="logo" src="{{ url_for('static', filename='img/dummy_logo.png') }}">

<div class="form_div">
<h3>Registration</h3><br>
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
      <p class='alert alert-danger'>{{ message }}</p>
    {% endfor %}
  {% endif %}
{% endwith %}
   <form action="{{ url_for('handle_register') }}" method="POST">
   <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ name[0] }}" readonly>
    </div>
	<div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" value={{ email }} name="email" readonly>
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
	<div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" minlength="8" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
   <br><a href="{{ url_for('login') }}">Already registered? Login</a>

<br>
</div>

</body>
</html>
